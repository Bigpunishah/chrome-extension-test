<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wish List Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body class="border-outline">
    <div>
      <div class="rounded-background">
        <h1 class="extention-title">Wish List</h1>
      </div>

      <div class="input-div">
        <label for="item-name">Item Name:</label>
        <input
          class="input-box"
          type="text"
          id="item-name"
          name="item-name"
          required="true"
          placeholder="Name Of Item"
        />

        <label for="item-price">Item Price:</label>
        <input
          class="input-box"
          type="number"
          id="item-price"
          name="item-price"
          placeholder="Price"
          required="true"
        />

        <label for="item-link">Item Link:</label>
        <input
          class="input-box"
          type="text"
          id="item-link"
          name="item-link"
          placeholder="Link"
        />

        <label for="item-description">Description: </label>
        <textarea
          class="input-textarea"
          name="item-description"
          id="item-description"
          placeholder="Item Description"
          cols="10"
          rows="3"
          maxlength="1000"
        ></textarea>

        <!-- Update this to enter a date or remove entirely. -->
        <form action="">
          <p>
            Check to set reminder date <br />to purchase
            <input
              type="checkbox"
              name="yes_remind_radiobutton"
              id="yes_remind_radiobutton"
              value="yes"
              checked="checked"
            />
          </p>
        </form>
      </div>
      <button class="save-button" id="save-btn" type="submit">
        Add to Wishlist
      </button>
      <div>
        <button class="view-wl-button" id="view-wl-btn">View Wishlist</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
