<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wish List Extension</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="border-outline">
    <div>
      <div class="rounded-background">
        <h1 class="extention-title">Wish List</h1>
      </div>

      <div class="input-div">
        <label for="item-name">Item Name:</label>
        <input
          class="input-box"
          type="text"
          id="item-name"
          name="item-name"
          required="true"
          placeholder=""
          maxlength="50"
        />

        <label for="item-price">Item Price:</label>
        <input
          class="input-box"
          type="number"
          id="item-price"
          name="item-price"
          placeholder=""
          required="true"
        />

        <label for="item-link">Item Link:</label>
        <input
          class="input-box"
          type="text"
          id="item-link"
          name="item-link"
          placeholder=""
        />

        <label for="item-description">Description: </label>
        <textarea
          class="input-textarea"
          name="item-description"
          id="item-description"
          placeholder=""
          cols="10"
          rows="2"
          maxlength="200"
        ></textarea>

        <!-- Update this to enter a date or remove entirely. -->
      </div>
      <button class="save-button" id="save-btn" type="submit">Add Item</button>
      <div>
        <button class="view-wl-button" id="view-wl-btn">View Wishlist</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
